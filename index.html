<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Speakeasy</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="record">
        <div class="lhs">
          <div class="live-jazz">
            <div class="live">LIVE</div>
            <div class="jazz">JAZZ</div>
          </div>
          <img class="free-entry" src="free_entry.png" />
        </div>
        <div class="text-column">
          <div class="tram">TRAM</div>
          <div class="depot">DEPOT</div>
          <div class="every-first">EVERY FIRST</div>
          <div class="wednesday">WEDNESDAY</div>
          <hr class="rule" />
          <div class="newnham">NEWNHAM</div>
          <div class="croft">CROFT</div>
          <div class="social-club">SOCIAL CLUB</div>
          <div class="every-third">EVERY THIRD</div>
          <div class="wednesday">WEDNESDAY</div>
        </div>
      </div>
    </div>
  </body>
</html>
