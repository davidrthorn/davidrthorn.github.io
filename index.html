<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Speakeasy</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@300;500&display=swap');
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu" style="height: 0px" id="menu">
        <ul>
          <li>Videos</li>
          <li>Photos</li>
          <li>Play</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav">
        <div>Popup Speakeasy</div>
        <div class="menu-icon" id="menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="record">
        <div class="lhs">
          <div class="live-jazz">
            <div class="live">LIVE</div>
            <div class="jazz">JAZZ</div>
          </div>
          <img class="free-entry" src="free_entry.png" />
        </div>
        <div class="text-column">
          <div class="tram">TRAM</div>
          <div class="depot">DEPOT</div>
          <div class="every-first">EVERY FIRST</div>
          <div class="wednesday">WEDNESDAY</div>
          <hr class="rule" />
          <div class="newnham">NEWNHAM</div>
          <div class="croft">CROFT</div>
          <div class="social-club">SOCIAL CLUB</div>
          <div class="every-third">EVERY THIRD</div>
          <div class="wednesday">WEDNESDAY</div>
        </div>
      </div>
      <div class="footer">
        <h1>Coming up</h1>
        <p>
          Wednesday 22nd March, 8pm
          <br />
          -<strong>fourth</strong> Wed this time!
          <br />
          <a
            href="https://www.google.com/maps/place/Newnham+Croft+Social+and+Sports+Club/@52.1952366,0.1087505,15z/data=!4m2!3m1!1s0x0:0xce397b860d0c059b?sa=X&ved=2ahUKEwi67vCWqcL9AhVlkFwKHb6kAxMQ_BJ6BAhaEAg"
            target="_blank"
            >Newnham Croft Social Club, CB3</a
          >
        </p>
        <p>
          Wednesday 5th April, 8pm
          <br />
          <a
            href="https://www.google.com/maps/place/The+Tram+Depot/@52.2046122,0.1305907,17z/data=!3m1!4b1!4m5!3m4!1s0x47d8708e2b8fbda3:0x6d916ece4009528e!8m2!3d52.2045294!4d0.132693"
            target="_blank"
            >The Tram Depot, CB1</a
          >
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
