<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <title>Cambridge Jazz Club</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&&family=DM+Serif+Display&display=swap');
    </style>
  </head>
  <body>
    <div class="main">
      <div class="center-column">
        <header>
          <img class="decal" src="decal.svg" />
          <h1 class="popup-speakeasy">POPUP SPEAKEASY</h1>
          <h2 class="cambridge">CAMBRIDGE</h2>
        </header>
        <sub>
          <h2 class="free-live">FREE LIVE</h2>
          <h2 class="jazz">JAZZ</h2>
        </sub>
        <div class="details">
          <div class="event">
            <div class="every">EVERY</div>
            <div class="date first">FIRST</div>
            <div class="wednesday">WEDNESDAY</div>
            <div class="pm">7:30pm</div>
            <p class="venue">
              <a
                href="https://www.google.com/maps/place/The+Tram+Depot/@52.2046122,0.1305907,17z/data=!4m8!1m2!3m1!2sThe+Tram+Depot!3m4!1s0x47d8708e2b8fbda3:0x6d916ece4009528e!8m2!3d52.2045294!4d0.132693"
                >The Tram Depot<br />CB1</a
              >
            </p>
          </div>
          <div class="divider"></div>
          <div class="event">
            <div class="every">EVERY</div>
            <div class="date third">THIRD</div>
            <div class="wednesday">WEDNESDAY</div>
            <div class="pm">7:30pm</div>
            <p class="venue">
              <a
                href="https://www.google.com/maps/place/Newnham+Croft+Social+and+Sports+Club/@52.1952366,0.1087505,15z/data=!4m6!3m5!1s0x47d870a618c193e7:0xce397b860d0c059b!8m2!3d52.1952366!4d0.1087505!16s%2Fg%2F11gy83sgy3"
                >Newnham Croft Social Club<br />CB3</a
              >
            </p>
          </div>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/groups/188620800054588">
            <img src="icons/facebook.svg" />
          </a>
          <div class="pointer">
            <img id="email" src="icons/email.svg" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
