<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Rowthorn</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">

    <!-- Hero -->
    <section class="hero">
      <h1>David Rowthorn</h1>
      <p class="subtitle">Software &amp; apps.</p>
      <div class="hero-actions">
        <a class="btn btn-primary" href="#" data-contact="link">Contact</a>
      </div>
    </section>

    <!-- Projects -->
    <section>
      <p class="section-label">Projects</p>

      <div class="app-cards">

        <!-- Play by Ear -->
        <div class="app-card">
          <a class="app-card-img app-card-img--phones" href="/play-by-ear/">
            <img src="/assets/screenshots/play-by-ear-1.png" alt="Play by Ear listen screen">
            <img src="/assets/screenshots/play-by-ear-2.png" alt="Play by Ear play screen">
            <img src="/assets/screenshots/play-by-ear-3.png" alt="Play by Ear practice mode">
          </a>
          <div class="app-card-body">
            <a class="app-card-title" href="/play-by-ear/"><h3>Play by Ear</h3></a>
            <p>Ear training app for musicians. Learn to recognise intervals, chords, and scales by ear.</p>
            <div class="app-card-stores">
              <a class="store-badge" href="https://play.google.com/store/apps/details?id=com.playbyear.app" target="_blank" rel="noopener">
                <img src="/assets/badges/google-play.svg" alt="Get it on Google Play">
              </a>
              <a class="store-badge store-badge--disabled" href="#">
                <img src="/assets/badges/app-store.svg" alt="Coming soon on the App Store">
              </a>
            </div>
          </div>
        </div>

        <!-- Cross Reference -->
        <div class="app-card">
          <a class="app-card-img" href="/cross-reference/">
            <img src="/assets/screenshots/cross-reference-1.png" alt="Cross Reference in Google Docs">
          </a>
          <div class="app-card-body">
            <a class="app-card-title" href="/cross-reference/"><h3>Cross Reference</h3></a>
            <p>Open-source Google Docs add-on for automatic cross-referencing of figures, tables, and equations.</p>
            <div class="app-card-stores">
              <a class="store-badge" href="https://chrome.google.com/webstore/detail/cross-reference/hknkaiempgninehdhkgekoeoilkapgob" target="_blank" rel="noopener">
                <img src="/assets/badges/chrome-web-store.png" alt="Available in the Chrome Web Store">
              </a>
            </div>
          </div>
        </div>

      </div>
    </section>

    <footer class="site-footer">
      &copy; 2026 David Rowthorn
    </footer>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
