<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambridge Jazz Club</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poirot"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="side-column">
        <img class="side-decal" src="decal.svg" />
      </div>
      <div class="center-column">
        <div class="banner">
          <h1 class="cam">CAMBRIDGE</h1>
          <h2 class="sub">JAZZ CLUB</h2>
        </div>
        <header class="when-where">
          <h1>Every first Wednesday<br />8pm</h1>
          <p>
            <a
              href="https://www.google.com/maps/place/The+Tram+Depot/@52.2046122,0.1305907,17z/data=!4m8!1m2!3m1!2sThe+Tram+Depot!3m4!1s0x47d8708e2b8fbda3:0x6d916ece4009528e!8m2!3d52.2045294!4d0.132693"
              >The Tram Depot</a
            >
          </p>
          <p>Free admission</p>
        </header>
      </div>
      <div class="side-column">
        <img class="side-decal right-decal" src="decal.svg" />
      </div>
    </div>
  </body>
</html>
